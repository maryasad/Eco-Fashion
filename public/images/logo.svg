<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="100" cy="100" r="95" fill="#2ecc71" opacity="0.1"/>
    
    <!-- Recycling Arrows -->
    <g transform="translate(100,100) scale(0.8)">
        <!-- First Arrow -->
        <path d="M-40,-20 L-20,-50 L0,-20 L-10,-20 Q0,0 20,-10 L15,5 Q-15,20 -30,-10 L-40,-20" 
              fill="#2ecc71" transform="rotate(0)"/>
        <!-- Second Arrow -->
        <path d="M-40,-20 L-20,-50 L0,-20 L-10,-20 Q0,0 20,-10 L15,5 Q-15,20 -30,-10 L-40,-20" 
              fill="#2ecc71" transform="rotate(120)"/>
        <!-- Third Arrow -->
        <path d="M-40,-20 L-20,-50 L0,-20 L-10,-20 Q0,0 20,-10 L15,5 Q-15,20 -30,-10 L-40,-20" 
              fill="#2ecc71" transform="rotate(240)"/>
    </g>

    <!-- T-Shirt Icon -->
    <g transform="translate(100,100) scale(0.4)">
        <path d="M0,-50 L30,-50 L50,-20 L30,-10 L30,50 L-30,50 L-30,-10 L-50,-20 L-30,-50 Z" 
              fill="#27ae60" stroke="#2ecc71" stroke-width="5"/>
    </g>

    <!-- Text Path -->
    <path id="textPath" 
          d="M30,170 A70,70 0 0,1 170,170" 
          fill="none" 
          stroke="none"/>
    
    <!-- Company Name -->
    <text font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
        <textPath href="#textPath" startOffset="50%">
            <tspan text-anchor="middle">EcoTextile</tspan>
        </textPath>
    </text>
</svg>
